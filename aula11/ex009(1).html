<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de identificação de estrangeiros</h1>
    Seu país de origem: 
    <input type="text" name="txtpais" id="txtpais" >
    <input type="button" value="identificar" onclick="verificar()">
    <div id="res">

    </div>
    
    <script>
        function verificar() {
        var pais = window.document.getElementById('txtpais').value
        var res = window.document.getElementById('res')
        res.innerHTML = `<p>Você nasceu em ${pais}</p>`
            if(pais == 'Brasil'){
                res.innerHTML += '<p>Você é brasileiro!</p>'
            }else{
                res.innerHTML += '<p>Você é estrangeiro!</p> <p>Bem vindo ao Brasil</p>'
            }
        }

        
    </script>


</body>
</html>
