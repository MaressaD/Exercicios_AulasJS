<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function experiencia(anos){
            if(anos>=0 && anos<=1)return 'Iniciante'
            if(anos>=1 && anos<=3)return 'Intermediário'            
            if(anos>=3 && anos<=6)return 'Avançado'
            if(anos>=7)return 'Jedi Master'
        }
        var anosEstudo=window.prompt('Quantos anos de experiência você tem?')   
        var resultado=experiencia(anosEstudo)
        document.write(resultado)

    
    
    </script>



</body>
</html>
